<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base64 Decoder</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      color: #00ffe7;
    }

    textarea, input, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      background: #222;
      color: #00ff99;
      height: 100px;
      resize: vertical;
    }

    button {
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00bbaa;
    }

    #output {
      margin-top: 20px;
      color: #0f0;
      font-size: 18px;
      word-break: break-word;
      background: #222;
      padding: 10px;
      border-left: 5px solid #00ffe7;
    }
  </style>
</head>
<body>
  <h1>üîì Base64 Decoder</h1>
  <textarea id="input" placeholder="Paste your mixed (Base64) data here..."></textarea>
  <button onclick="decodeBase64()">Decode</button>
  <div id="output">Decoded output will appear here.</div>

  <script>
    function decodeBase64() {
      const input = document.getElementById('input').value.trim();
      try {
        const decoded = atob(input);
        document.getElementById('output').innerText = `‚úÖ Decoded: ${decoded}`;
      } catch (err) {
        document.getElementById('output').innerText = '‚ùå Invalid Base64 string!';
      }
    }
  </script>
</body>
</html>
